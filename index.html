<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="hookup.js"></script>
	<script>
		hookup({
			el: '.test',
			task: [
				{
					element: '.test01',
					event: 'click',
					run: 'test'
				},
				{
					element: '.test02',
					event: 'click',
					run: 'test'
				}
			]
		});
		function test(e) {
			alert($(e.currentTarget).html());
		}
	</script>
</head>
<body>
	<p class="test">
		<span class="test01">test01</span>
		<span class="test02">test02</span>
	</p>
	</body>
</html>
